<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon" sizes="16x16" />
		<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat:wght@600&family=Gochi+Hand&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Quintessential&display=swap"
			rel="stylesheet"
		/>
		<title>Light up the darkness</title>
	</head>
	<body>
		<div class="start-page">
			<div class="game-title">Louder!</div>
			<div class="button-container">
				<button type="button" class="start-button">Start Game</button>
				<button type="button" class="how-to-play-button">How to play</button>
			</div>
		</div>

		<div class="modal-container">
			<div class="modal">
				<p class="modal-title">How To Play</p>
				<div class="modal-content">
					<div class="game-explain">
						<img class="audio" src="./assets/images/audio/soft.png" alt="soft voice image" />Use
						<span class="red-text">SOFT VOICE</span>to move
						<img
							class="arrow"
							src="./assets/images/arrow/forward.png"
							art="character motion explain"
						/>
					</div>

					<div class="game-explain">
						<img
							class="audio-image"
							src="./assets/images/audio/soft-loud.png"
							alt="soft voice image"
						/>Use <span class="red-text">LOUD VOICE</span>to jump
						<img
							class="arrow"
							src="./assets/images/arrow/jump.png"
							art="character motion explain"
						/>
					</div>

					<div class="game-explain">
						<img class="audio-image" src="./assets/images/audio/loud.png" alt="soft voice image" />
						Speck
						<span class="red-text">LOUDER</span>, jump <span class="red-text">Higher</span>
						<img
							class="arrow-jump"
							src="./assets/images/arrow/higher.png"
							art="character motion explain"
						/>
					</div>

					<div class="sub-explain">
						목소리 볼륨을 조절하여 장애물을 피해 깃발이 있는 곳 까지 완주해주세요!
					</div>
					<div class="sub-explain">
						Tip) 몬스터를 밟아 죽일 수는 있지만 머리 외에 몸통이 닿으면 Game Over!
					</div>
					<div class="mic-explain">좌측 상단에 마이크 권한을 허용해주세요!</div>
				</div>
				<button type="button" class="close-button">Close</button>
			</div>
		</div>

		<div class="level-page">
			<p class="selec-title">Select Level</p>
			<div class="level-container">
				<div class="level-1"><span>Level 1</span></div>
				<div class="level-2">Level 2</div>
				<div class="level-3">Level 3</div>
			</div>
		</div>

		<div class="result-modal"></div>

		<div class="toggle-music">
			<img class="music-on" src="./assets/images/audio/on.png" alt="music-on" />
			<img class="music-off" src="./assets/images/audio/off.png" alt="music-off" />
		</div>

		<div class="percent-container">
			<label id="percent">00</label>
			<label class="symbol">%</label>
		</div>

		<canvas></canvas>
		<script defer src="../dist/main.js"></script>
	</body>
</html>
