<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" href="#" />
		<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat:wght@600&family=Gochi+Hand&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Quintessential&display=swap"
			rel="stylesheet"
		/>
		<title>Light up the darkness</title>
	</head>
	<body>
		<div class="start-page">
			<div class="game-title">Louder!</div>
			<div class="button-container">
				<button type="button" class="start-button">Start Game</button>
				<button type="button" class="how-to-play-button">How to play</button>
			</div>
		</div>
		<div class="modal-container">
			<div class="modal">
				<p class="modal-title">How To Play</p>
				<div class="modal-content">
					<div class="game-explain">
						<img class="audio" src="../img/audio/soft.png" alt="soft voice image" />Use
						<span class="red-text">SOFT VOICE</span>to move
						<img class="arrow" src="../img/arrow/forward.png" art="character motion explain" />
					</div>
					<div class="game-explain">
						<img class="audio-image" src="../img/audio/soft-loud.png" alt="soft voice image" />Use
						<span class="red-text">LOUD VOICE</span>to jump
						<img class="arrow" src="../img/arrow/jump.png" art="character motion explain" />
					</div>
					<div class="game-explain">
						<img class="audio-image" src="../img/audio/loud.png" alt="soft voice image" />
						Speck
						<span class="red-text">LOUDER</span>, jump <span class="red-text">Higher</span>
						<img class="arrow-jump" src="../img/arrow/higher.png" art="character motion explain" />
					</div>
					<div class="sub-explain">
						목소리 볼륨을 조절하여 장애물을 피해 깃발이 있는 곳 까지 완주해주세요!
					</div>
					<div class="sub-explain">
						Tip) 몬스터를 밟아 죽일 수는 있지만 머리 외에 몸통이 닿으면 Game Over!
					</div>
				</div>
				<button type="button" class="play-button">Play</button>
			</div>
		</div>
		<div class="level-page">
			<p class="selec-title">Select Level</p>
			<div class="level-container">
				<div class="level-1">Level 1</div>
				<div class="level-2">Level 2</div>
				<div class="level-3">Level 3</div>
			</div>
		</div>
		<div class="toggle-music">
			<img class="music-on" src="../img/audio/on.png" alt="music-on" />
			<img class="music-off" src="../img/audio/off.png" alt="music-off" />
		</div>
		<div class="timer">
			<label id="minutes">00</label><label id="colon">:</label><label id="seconds">00</label>
		</div>
		<div class="percent-container">
			<label id="percent">00</label>
			<label class="symbol">%</label>
		</div>
		<canvas></canvas>
		<script defer src="../../dist/main.js"></script>
	</body>
</html>
